options:
  logging: LEGACY
  logStreamingOption: STREAM_ON
  default_logs_bucket_behavior: REGIONAL_USER_OWNED_BUCKET

steps:
  - name: 'gcr.io/cloud-builders/docker'
    args:
      [
        'build',
        '-t',
        'gcr.io/$PROJECT_ID/sai-developer:$COMMIT_SHA',
        './backend',
      ]

  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/sai-developer:$COMMIT_SHA']

  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'sai-developer'
      - '--image'
      - 'gcr.io/$PROJECT_ID/sai-developer:$COMMIT_SHA'
      - '--region'
      - 'us-east1'
images:
  - 'gcr.io/$PROJECT_ID/sai-developer:$COMMIT_SHA'
